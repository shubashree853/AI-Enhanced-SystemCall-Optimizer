{% extends 'base.html' %}

{% block title %}Login - System Call Optimizer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 text-white">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </h2>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p>Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register here</a></p>
                    <hr>
                    <a href="{% url 'qr_login_page' %}" class="btn btn-outline-primary">
                        <i class="bi bi-qr-code-scan"></i> Login with QR Code
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
